           test.innerHTML = a;

        function set1() {
            var doc = prompt("Please enter a number:");
            var outputDiv = document.getElementById("test1");
            outputDiv.innerHTML = ""; // Clear previous content
            if (doc > 0) {
                for (let i = 1; i < 11; i++) {

function set2()
{

       while(i<=10)

    function set3()
    {

         var output = document.getElementById("test3");
         output.innerHTML = ""; 
        var sum = 0;

        do{

        }while(number >= 0)
