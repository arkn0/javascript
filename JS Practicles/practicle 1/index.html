<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>practicle 1</title>

   <center> <h2>Arithmatic Operation</h2></center>


</head>
<body>
    
    <p> <h3>Addition:</h3> <p id="add"></p></p>
    <p> <h3>Substraction:</h3> <p id="sub"></p></p>
    <p> <h3>Multiplication :</h3><p id="mul"></p></p>
    <p> <h3>Division:</h3> <p id="div"></p></p>
    <p> <h3>Module:</h3><p id="mod"></p></p>
    <p> <h3>Increament:</h3> <p id="inc"></p></p>
    <p> <h3>Decreament:</h3> <p id="dec"></p></p>
    
    
</body>
<script>
    let a=20;
    let b=10;
    let c;

    c = a+b;
    document.getElementById("add").innerHTML = c;

    c = a-b;
    document.getElementById("sub").innerHTML = c;

    c = a*b;
    document.getElementById("mul").innerHTML = c;

    c = a/b;
    document.getElementById("div").innerHTML = c;

    c = a%b;
    document.getElementById("mod").innerHTML = c;

   c = ++a;
    document.getElementById("inc").innerHTML = c;

    c = --b;
    document.getElementById("dec").innerHTML = c;




</script>
</html>
