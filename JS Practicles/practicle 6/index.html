<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Creating a web page using form element  -->
    <title>form element</title>
</head>
<body>
    <form action="">
       <b>Name</b><input type="text" size="20" value="" placeholder="text field"><br><br>
        <b>Address</b><input type="text" size="30" value="" placeholder="text"><br><br>
        <!-- Radio Button -->
        <b>Subjects</b>  <br>
        <input type="radio" name="authors" value="web programing">Webprograming <br>
        <input type="radio" name="authors" value="Java">Java <br>
        <input type="radio" name="authors" value="Python"> Python <br>
        <input type="radio" name="authors" value="Data structure">Data Structure <br><br>
         <!-- Select Element example -->
        <b>Select favorite authors</b>
        <select name="my menu">
            <option value="aaa">AAA</option>
            <option value="bbb">BBB</option>
            <option value="ccc">CCC</option>
            <option value="DDD">DDD</option>

        </select>
        <br><br>
        <!-- this is an text area exmaple -->
        <b>Comments</b><br>
        <textarea name="comments" cols="30" rows="10"></textarea>    <br><br>
            <!-- button example -->
       <div align="left">
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
       </div>

        



    </form>
</body>
</html>
