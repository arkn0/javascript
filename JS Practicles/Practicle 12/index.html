<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <h1>Form Validation</h1>

    <form id="myForm" onsubmit="validateForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9]{3,20}$">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
        <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            // Prevent form submission for now
            event.preventDefault();

            // Get form inputs
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Regular expressions for validation
            var usernameRegex = /^[a-zA-Z0-9]{3,20}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            // Validation logic
            var isValid = true;

            if (!usernameRegex.test(username)) {
                alert('Invalid username. It must be 3 to 20 characters and can only contain letters and numbers.');
                isValid = false;
            }

            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
                isValid = false;
            }

            if (!passwordRegex.test(password)) {
                alert('Invalid password. It must contain at least 8 characters, including one digit, one lowercase, and one uppercase letter.');
                isValid = false;
            }

            // If all inputs are valid, you can submit the form
            if (isValid) {
                alert('Form submitted successfully!');
                document.getElementById('myForm').submit();
            }
        }
    </script>

</body>
</html>
